<!DOCTYPE html>
<html>
<head>
  <title>Set Start Float</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4>‚è≥ Set Start-of-Day Float</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {% if wallets %}
            {% for wallet in wallets %}
              <div class="mb-3">
                <label for="wallet_{{ wallet.id }}" class="form-label">
                  {{ wallet.network.name }} Float (TZS)
                </label>
                <input type="number" step="0.01" class="form-control" name="start_{{ wallet.id }}" required>
              </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">üíæ Save Start Balances</button>
          {% else %}
            <p class="text-muted">‚úÖ All start balances are already set for today.</p>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
</body>
</html>
