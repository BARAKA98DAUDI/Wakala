{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% trans "User Registration" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">{% trans "Register" %}</h2>
            <form method="post" novalidate>
              {% csrf_token %}
              {{ form.as_p|safe }}
              <button type="submit" class="btn btn-primary w-100">{% trans "Register" %}</button>
            </form>
            <p class="mt-3 text-center">
              {% trans "Already have an account?" %} <a href="{% url 'login' %}">{% trans "Login" %}</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
